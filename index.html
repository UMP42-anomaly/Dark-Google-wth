<!DOCTYPE html>
<html lang="en">

    <title>Dark Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x- icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"

  <body>
    <header>
      <div>
        <div>
          <a
            href="https://mail.google.com/mail/?authuser=0&ogbl"

            >Gmail</a

        </div>
        <button type="button"></button>
        <a

    <main>

        <img src="img/google.png" alt="" height="92" />

          <div class="search-input">
            <div class="search-icon-container">
              <svg class="search-icon" height="24" width="24">
                <use href="./svg/search.svg#search"></use>
              </svg>
            </div>
            <input id="search" type="text" />
            <script src="js/input-search.js"></script>
          </div>
        </form>
        <div class="main-btns">
          <button id="main-btn1" type="button">Google Search</button>
          <button id="main-btn2" type="button">I feel lucky!</button>
          <script src="js/search.js"></script>
          <script src="js/rr.js"></script>

      </div>

    <footer>

          <a href="error.html">About Google</a
